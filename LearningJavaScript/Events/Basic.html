    Events -- syntax -- .addEvenetListner("click", arrow function , true/false)
    event is associated with event handlers function
    false/default -- promotes -- event bubbling
    true -- promotes -- targeting
    
    Events to study 
      type -- tells what kind of event, 
     timestamp -- like a stop watch counts time in mili sec, 
     defaultPrevented -- stops usual behaviour ,
     target -- HTML element on which the event happened,
      toElement, 
      srcElement,
      currentTarget, 
      clientX,
       clientY,
        screenX,
         screenY
     altkey,
      ctrlkey,
       shiftkey,
        keyCode  
    -->
